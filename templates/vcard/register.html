{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Connecta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Networking chuyên nghiệp hơn vs QR code của QRConnecta" />
    <meta name="keywords" content="bootstrap v5.3.0, premium, marketing, multipurpose" />
    <meta content="Themesdesign" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/logo_conecta.svg' %}" />

     <!-- Materialdesign icon-->
     <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}" type="text/css" />

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" type="text/css" />

</head>

<body>

    <div class="authentication-bg min-vh-100">
        <div class="container">
            <div class="d-flex flex-column min-vh-100 px-3 pt-4">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="py-5">
                            <div class="text-center">
                                <div class="mb-4 pb-4">
                                    <a href="{% url 'layout1' %}" class="d-block auth-logo">
                                        <img src="{% static 'images/logo_conecta.svg' %}" alt="" height="23">
                                    </a>
                                </div>
                                <div class="mb-4 pb-2">
                                    <h5 class="text-white">Đăng kí tài khoản</h5>
                                    <p class="text-white-50 mb-0">Đăng kí để có thể tiếp tục với Connecta</p>
                                </div>
                           </div>
                            
                            {% if messages %}
                                <div class="alert alert-danger">
                                    <ul>
                                        {% for message in messages %}
                                            <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                            <form class="form-control-static text-white" method="post">
                                {% csrf_token %}
{#                                <div class="mb-3">#}
{#                                    <label for="firstname" class="form-label">First Name</label>#}
{#                                    <input type="text" class="form-control" id="firstname"#}
{#                                        placeholder="First Name">#}
{#                                </div>#}
                                <div class="mb-3">
                                    <label class="form-label" for="email">Tên đăng nhập</label>
                                    <input type="email" class="form-control login-input" name="email" aria-describedby="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="userpassword">Mật khẩu</label>
                                    <input type="password" class="form-control login-input" name="password" id="password" aria-describedby="password">
                                </div>
{#                                <div class="mb-4">#}
{#                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="flexCheckDefault">#}
{#                                        <label class="form-check-label" for="flexCheckDefault">I agree to the <a href="#" class="text-white text-decoration-underline">Terms and conditions</a></label>#}
{#                                    </div>#}
{#                                </div>#}
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary w-100">Đăng kí ngay</button>
                                </div>
                                <input type="hidden" name="type" value="signup">
                            </form><!-- end form -->

                            <div class="mt-5 text-center text-white-50">
                                <p>Đã là thành viên ? <a href="{% url 'vcard:login' %}" class="fw-medium text-white text-decoration-underline"> Đăng nhập ngay </a></p>
                            </div>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->

            </div>
        </div><!-- end container -->
    </div>
    <!-- end authentication section -->

    <!-- Bootstrap Js -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


</body>
</html>
