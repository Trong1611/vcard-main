{% extends "vcard/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block header %}
{% endblock header %}
{% block vcard %}
    <style>
        .containerDesignQR {
        }

        .Step2Header {
            padding-left: 480px;
        }


        @media (max-width: 1050px) {
            .containerDesignQR {
            }

            .Step2Header {
                padding-left: 255px;
            }

            .displayExampleQRStep2 {
                width: 25% !important;
            }
            .iphone{
                width: 80%;
            }
            .downloadQRButton {
                margin-top: 33px !important;
            }
        }

        @media (max-width: 576px) {
            .containerDesignQR {
                width: 100%;
            }

            .Step2Header {
                padding-left: 32px;
            }

            .selectQRSpace {
                width: 95% !important;
                display: flex;
                justify-content: center;
                margin-left: 15px;
            }

            .displayExampleQRStep2 {
                width: 80% !important;
                height: 30%;
            }
            .iphone{
                width: 90%;
                height: 550px !important;
            }
            .downloadQRButton{
                padding-bottom: 50px;
            }
        }
    </style>
    <div class="row containerDesignQR h-100 justify-content-center">
        <h2 class="pt-5 Step2Header">Bước 2: Thiết kế QR</h2>
        <div class="selectQRSpace pt-5 col-xs-8 col-md-7 col-md-offset-2 ms-md-3" style="width: 35%">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group pt-2">
                    <h3>1. Chọn mẫu QR của bạn</h3>
                    <div class="container">
                        <div class="row m-lg-2">
                            <div class="col qr-template">
                                <a
                                        href="/vcard/create/format?template=0">
                                    <img
                                            src="{% static 'default_qr/qr0.png' %}"
                                            width="80%">
                                </a>
                            </div>
                            <div class="col qr-template">
                                <a href="/vcard/create/format?template=1">
                                    <img
                                            src="{% static 'default_qr/qr1.png' %}"
                                            width="80%"
                                    ></a>
                            </div>
                            <div class="col qr-template">
                                <a href="/vcard/create/format?template=2">
                                    <img
                                            src="{% static 'default_qr/qr2.png' %}"
                                            width="80%"
                                    ></a>
                            </div>
                        </div>
                        <div class="row m-lg-2 mt-2">
                            <div class="col qr-template">
                                <a href="/vcard/create/format?template=3">
                                    <img
                                            src="{% static 'default_qr/qr3.png' %}"
                                            width="80%"
                                    ></a>
                            </div>
                            <div class="col qr-template">
                                <a href="/vcard/create/format?template=4">
                                    <img
                                            src="{% static 'default_qr/qr4.png' %}"
                                            width="80%"
                                    ></a>
                            </div>
                            <div class="col qr-template">
                                <a class="qr-template" href="/vcard/create/format?template=5">
                                    <img
                                            src="{% static 'default_qr/qr5.png' %}"
                                            width="80%"
                                    ></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group pt-4 mt-5">
                    <h3>2. Chọn Logo của bạn</h3>
                    <label for="formFile" class="form-label">Chọn vào đường dẫn logo của bạn</label>
                    {{ form.as_p }}
                    <!-- <input class="form-control" type="file" id="formFile"> -->
                </div>
                <div class="form-group pt-4 mt-5">
                    <input type="hidden" name="step" value="2">
                    <button type="submit" class="btn btn-primary" value="style_qr">Tạo mã QR</button>
                </div>
            </form>
        </div>
        <div class="displayExampleQRStep2 col-xs-8 col-md-4 col-md-offset-2 ms-5 mt-md-0 ms-md-2" style="width: 15%;">
            <div class="row h-75 justify-content-center align-items-center mt-5">
                <div class="iphone iphone-shape d-inline-flex justify-content-center align-items-center">
                    <img class="img-fluid"
                         src="data:image/png;base64, {{ qrimg }}"
                         alt="QRCode"
                         onerror='this.style.display = "none"'>
                </div>
                <div class="downloadQRButton pt-2 d-inline-flex justify-content-center align-items-center"
                     style="margin-top: 72px">
                    <form class="form-group" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="step" value="download">
                        <button class="btn btn-primary">Tải xuống QR</button>
                    </form>

                </div>
            </div>
        </div>
    </div>



{% endblock vcard %}
